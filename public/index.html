<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="centered-form" style="background-color: darkcyan;">
            <div class="centered-form__box">
                <h1>Chat System</h1>
                <form action="/chat.html">
                    <label style="color:blueviolet"><b> User Name</b></label>
                    <input type="text" name="username" placeholder="User Name" required>
                    <label style="color:cornflowerblue"><b> Connect ID or Name</b></label>
                    <textarea type="text" name="room" placeholder="Connect ID or Name" required></textarea>
                    <button><b>Connected</b></button>
                </form>
            </div>
        </div>
    </body>
</html>
